msg-intro=Dies ist das freie Spiel von Factorio. Ihre Aufgabe ist es, den Planeten zu kolonisieren und für Kräfte von der Erde vorzubereiten. Landungsschiffe wäre ein leichtes Ziel für Angriffe von feindlichen Basen. Allerdings können sie mit einer Rakete Verteidigung geschützt werden. Sie müssen fortschrittliche Technologien verwenden, um die Raketenabwehr zu erforschen. Fangen Sie klein an, verbessern Sie Ihre Automatisierung und vergessen Sie nicht, sich vor den Eingeborenen zu schützen.
